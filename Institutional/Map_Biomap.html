<!DOCTYPE html>
<html lang="ko">
<head>
  <head>
    <title>인천시 바이오맵</title>
    <link rel=" shortcut icon" href="image/favicon1.ico">
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic:400,700,800" rel="stylesheet">
    <!--mata======================================================================================-->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="Content-Script-Type" content="text/javascript">
    <meta http-equiv="Content-Style-Type" content="text/css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--css==========================================================================================-->
    <link rel="stylesheet" href="../css/sub.css">
    <link rel="stylesheet" href="../css/ssub.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/include.css">
    <!--js==========================================================================================-->
    <script src="../vendor/js/jquery.min.js"></script>
    <script src="../vendor/js/jquery-3.5.1.min.js"></script>
    <script src="../vendor/js/swiper-bundle.js"></script>
    <script src="../js/index.js"></script>
    <script src="../js/sub.js"></script>
    <script src="../js/include.js"></script>
    <!--script==========================================================================================-->
    <script>
        $(document).ready(function(){
          $(".map_top ul li" ).on("click", function(){
            $(".map_top ul li").removeClass("on")
            $(this).addClass("on");
          });
        });     
    </script>
</head>
<body>
  <section class="biomap">
    <div class="map_search_box">
      <div class="search_logo">
        <div class="logo"><h1><a href="/index.html"><img src="/img/sub/main_image/logo.svg" alt="인천바이오맵 로고"></a></h1></div>
      </div>

      <div class="search_box">
        <form>
          <input type="search" placeholder="원하는 정보를 입력하세요.">
          <input type="submit">
        </form>
      </div>

      <div class="equipment_event_wrap">
        <section>
          <div class="wZine_gallery biomap_list">
            <div class="biomap_search_pop">
              <p>원하시는 검색내용을 입력해주세요.</p>
              <button></button>
            </div>
            <ul class="wZ">
              <li>등록된 정보가 없습니다.</li>
            </ul>
          </div>
          <div class="PGnation">
            <a class="PGarrow">〈</a>
            <a class="PGarrow">《</a>
            <a class="on">1</a>
            <a>2</a>
            <a class="PGarrow">〉</a>
            <a class="PGarrow">》</a>
          </div>
        </section>
      </div>
    </div>

    <div class="map_box">
      <div class="map_top">
        <ul>
          <li class="on"><button type="button">산업계</button></li>
          <li><button type="button">학계</button></li>
          <li><button type="button">연구기관</button></li>
          <li><button type="button">병원</button></li>
          <li><button type="button">관공서</button></li>
        </ul>
      </div>
    </div>
    
  </section>
</body>
</html>
